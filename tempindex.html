<body>
    <button id="back"><a href="index.html">Back</a></button>
    <form>
        <h1>Temperature Convertor:</h1>
        <input type="number" id="value" value="0"><br>
   
        <input type="radio" name="unit" id="toFah">
        <label for="toFah">Celsius ➡ Fahrenheit</label><br>
   
        <input type="radio" name="unit" id="toCelsius">  
        <label for="toCelsius">Fahrenheit ➡ Celsius</label><br>

        <button  id="submit" type="button" onclick="convert()">SUBMIT</button><br>
        <p id="result"></p>
    </form>
